<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Gradie SignUp</title>
</head>
<body>
    
    <div class="container">
        <div class="left">
            <h2>Gradie</h2>
            <h4>Beautiful gradient in seconds.</h4>
            <img src="/img/iPhone Mockup-1.png" alt="">
        </div>

        <div class="right">
            <form action="">
                <h1>Login</h1>
                <h5>Email</h5>
                <input type="email" placeholder="john@example.com">
                <h5>Password</h5>
                <input type="password" placeholder="At least 8 characters">

                <div class="terms">
                    <input type="checkbox" value="" name="">
                    <p> By creating an account, you agree to the <a href="">Terms & Conditions</a> </p>
                </div>

                <button class="btn"><a href="">Create an Account</a></button>
            </form>
        </div>

    </div>








</body>
</html>
